<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Piano</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Piano</h1>
            <div class="volume-control">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="100" value="30" step="1">
                <span id="volume-value">30%</span>
            </div>
        </header>
        <div class="keyboard">
        </div>

        <div class="chord-dis">
            <h3>Current Chord: <span id="chord-name">-</span></h3>
            <p>Active Notes: <span id="active-notes">-</span></p>
        </div>
    </body>
    <script src="audio.js"></script>
    <script src="piano.js"></script>
</html>
